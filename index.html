<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center"
    >
      <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </nav>

    <div class="h-100">
      <div class="row h-100">
        <div class="col-md-4 bg-light h-100">
          <div class="col-md-9">
            <label class="font-weight-bold pt-2" for="city-search"
              >Search for a City:</label
            >
            <div class="input-group mb-3">
              <input type="text" class="form-control" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-12 pb-3" id="search-history">
            <div class="card w-100">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row" id="current-forecast"></div>
          <div class="row" id="five-day-forecast"></div>
        </div>
      </div>
    </div>

    <footer class="footer text-center bg-dark sticky-footer">
      <div class="container" id="footer-container">
        <span class="text-muted"
          >Copyright &copy; 2019
          <a class="text-info" href="https://github.com/twopcz"
            >Justin Le</a
          ></span
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/53455dd245.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
