<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center"
    >
      <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </nav>

    <div class="h-100">
      <div class="row h-100">
        <div class="col-md-4 bg-light h-100">
          <div class="col-md-9">
            <label class="font-weight-bold pt-2" for="city-search"
              >Search for a City:</label
            >
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="search-input" />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="search-button"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-12 pb-3" id="search-history-container">
            <div class="card w-100">
              <ul class="list-group list-group-flush" id="search-history"></ul>
            </div>
            <div
              class="d-flex justify-content-end pt-3"
              id="clear-button-container"
            >
              <button class="btn btn-danger" id="clear-button">
                Clear History
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row justify-content-center pt-3" id="current-forecast">
            <div class="col-md-10 border">
              <div class="d-flex align-items-center pt-4" id="city-name-container">
                <h3 class="font-weight-bold" id="city-name"></h3>
                <div id="weather-image"></div>
              </div>
              <div class="pb-4" id="weather-container">
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
              </div>
            </div>
          </div>
          <div class="row" id="five-day-forecast-container">
            <div id="five-day-forecast"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center bg-dark sticky-footer">
      <div class="container" id="footer-container">
        <span class="text-muted"
          >Copyright &copy; 2019
          <a class="text-info" href="https://github.com/twopcz"
            >Justin Le</a
          ></span
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/53455dd245.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
